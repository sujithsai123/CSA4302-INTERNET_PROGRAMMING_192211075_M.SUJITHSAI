<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Room</title>
    <link rel="stylesheet" href="AdminHotel.css">
</head>
<body>
    <h1>Add New Room</h1>
    <form action="add_room.php" method="POST">
        <label for="hotel_name">Hotel Name:</label>
        <select id="hotel_name" name="hotel_name" required>
            <option value="The Sahil Hotel">The Sahil Hotel</option>
            <option value="Hotel Balwas International">Hotel Balwas International</option>
            <option value="Hotel Kalpana Palace">Hotel Kalpana Palace</option>
            <option value="Hotel Ripon Palace">Hotel Ripon Palace</option>
        </select>
        
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
        </select>
        
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number" required>
        
        <label for="room_type">Room Type:</label>
        <select id="room_type" name="room_type" required>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
        </select>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        
        <button type="submit">Add Room</button>
    </form>
</body>
</html>
